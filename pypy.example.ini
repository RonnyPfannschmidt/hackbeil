[workload] # for testing analysis

repo = file:///home/ronny/.local/var/pypy-clone


[range]
start = 330
end = 150000


[paths]

include =
    pypy
    trunk

exclude =
    trunk/www
    pypy/trunk/www/

[branches]

match =
    ^(pypy/)?trunk
    ^pypy/branch/(?P<branch>[^/]+)
    ^pypy/(?P<branch>dist) # dist was the trunk for some time
    ^pypy/ # the transition

